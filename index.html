<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prvi Rođendan Dea</title>
    <!-- Uključivanje Google Fonta "Pacifico" -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ffe4e1, #ffc0cb); /* Lagan gradijent roza */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            position: relative;
            /* Uklonjeno: overflow: hidden; */
            /* Uklonjeno: height: 100vh; */
            /* Uklonjeno: width: 100vw; */
        }
        /* Dekorativne slike balona */
        .balloon {
            position: absolute;
            width: 150px; /* Povećana veličina balona */
            opacity: 0.8;
            animation: floatUp 10s linear infinite;
        }
        .balloon1 {
            left: 10%;
            bottom: -150px; /* Početna pozicija pri dnu ekrana */
            animation-delay: 0s;
        }
        .balloon2 {
            left: 40%;
            bottom: -150px;
            animation-delay: 3s;
        }
        .balloon3 {
            left: 70%;
            bottom: -150px;
            animation-delay: 6s;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-500px) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(-10deg);
                opacity: 0;
            }
        }
        /* Slika djevojčice u krugu s animacijom */
        .girl-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            margin: 20px auto;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            background-color: rgba(255, 182, 193, 0.9); /* Blago prozirna roza */
            padding: 30px 20px;
            color: white;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            position: relative;
            animation: slideDown 1s ease-out;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header h2 {
            margin-top: 10px;
            font-size: 2.5em;
            color: #ffe4e1;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .content {
            background: rgba(255, 255, 255, 0.8); /* Blago prozirna bijela pozadina za čitljivost */
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in;
        }
        .content h2 {
            color: #ff69b4;
        }
        .details {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .map-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            display: none; /* Uklonjen footer */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsivni dizajn */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            .header h2 {
                font-size: 2em;
            }
            .content h2 {
                font-size: 1.5em;
            }
            .balloon {
                width: 100px; /* Smanjena veličina balona za manje ekrane */
            }
            .girl-picture {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Dekorativne slike balona s prozirnom pozadinom -->
    <img src="balloons-transparent.png" alt="Baloni" class="balloon balloon1">
    <img src="balloons-transparent.png" alt="Baloni" class="balloon balloon2">
    <img src="balloons-transparent.png" alt="Baloni" class="balloon balloon3">

    <div class="header">
        <h1>Prvi Rođendan</h1>
        <h2>Dea</h2>
    </div>

    <div class="container">
        <!-- Slika djevojčice -->
        <!--<img src="girl-picture.jpg" alt="Slika Dea" class="girl-picture">-->

        <div class="content">
            <h2>Pozivamo Vas da proslavite s nama!</h2>
            <p class="details">
                <strong>Datum:</strong> 16. studenog 2024.<br>
                <strong>Vrijeme:</strong> 14:00<br>
                <strong>Lokacija:</strong> <a href="https://maps.app.goo.gl/SySsjJKNftjUafu69" target="_blank">Restoran Bačvica (Kliknite ovdje za lokaciju)</a>
            </p>
            <p>Radujemo se vašem dolasku i zajedničkom slavlju!</p>
            <!-- Dodavanje slike torte s prozirnom pozadinom -->
            <img src="birthdaycake-transparent.png" alt="Rođendanska torta" style="width:100%; max-width:300px; border-radius:10px; margin-top:20px;">
        </div>
    </div>

    <div class="footer">
        <!-- Ovaj dio je uklonjen prema vašem zahtjevu -->
    </div>
</body>
</html>
